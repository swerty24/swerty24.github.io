                  <div class="col-lg-24 form-group form-group-lg">

<script type="text/javascript">
    
    Parse.initialize("FH0ACLRNkMhiLVViMw7mwcl5D4eUgsP2fBji6Puv", "5Csx55UaOzLzFRmiaeHmqZ1jv0HUNFqRshQzhICQ");
   $(function(){
   $('#thought').keyup(function(e){
        if(e.which == 13){//Enter key pressed
          //alert('Enter pressed: Submitting the form....');
           var thoughtEntry = document.getElementById('thought').value.trim();

           var TestObject = Parse.Object.extend("TestObject");
           var testObject = new TestObject();

           testObject.set("thought",thoughtEntry)

  var query = new Parse.Query(TestObject);

    
    query.count({
     success: function(number) {
      var j = number-1;
      alert("num: " +j);
       query.skip(j);
          query.first({
            success: function(results){
              var message = results.get("thought");
              alert("got the results! " + results.get("thought"));
            var myHtml = document.getElementById('myHtml');
            myHtml.innerHTML= '<h1>'+message+'</h1>';
          },
          error: function(error) {
            alert("error:" + error.message);
          }
          });
      },
    error: function(error) {
      alert("error:" + error.message);
    }
    });





            testObject.save(null, {success: function(testObject) {
        alert('Saved: '+ thoughtEntry);
      },
      error: function(testObject, error) {
        alert('We had a problem saving the data: ' + error.message);
      }
    });
<!--  -->

  
        
        
          
 
      }
            
        });
 });
